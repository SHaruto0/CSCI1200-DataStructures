            //Creates the node circle thing
            function createNode(given_x, given_y, nodeNumber){
                var outline = new Konva.Circle({
                    x: given_x,
                    y: given_y,
                    id: 'node_'+nodeNumber,
                    radius: 40, 
                    fill: 'white',
                    stroke: 'black',
                    strokeWidth: 2,
                    
                });

                layer.add(outline);

                var nodeLabel = new Konva.Text({
                    x: given_x-10,
                    y: given_y-10,
                    id: 'nodeText'+nodeNumber,
                    text: nodeNumber,
                    fontSize: 30,
                    fill: 'black',
                    
                });

                
                layer.add(nodeLabel);

            }

            function connectNodes(x1, y1, x2, y2){
                var line = new Konva.Line({
                    points: [x1, y1, x2, y2],
                    stroke: 'black',
                    strokeWidth: 3
                });
                layer.add(line);
                line.moveToBottom();
            }
